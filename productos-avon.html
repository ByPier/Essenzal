<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avon - Essenza by Pier</title>

  <!-- Meta para SEO -->
  <meta name="description"
    content="Descubre los mejores productos Avon en Essenza by Pier, con ofertas exclusivas y envío rápido." />
  <meta name="keywords" content="Avon, Essenza, productos de belleza, ofertas Avon, maquillaje" />
  <meta property="og:title" content="Avon - Essenza by Pier" />
  <meta property="og:description"
    content="Descubre los mejores productos Avon en Essenza by Pier, con ofertas exclusivas y envío rápido." />
  <meta property="og:image" content="img/avon-og-image.jpg" />
  <meta property="og:url" content="https://tusitio.com/avon.html" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Favicon -->
  <link rel="icon" href="img/iconos/favicon.ico" type="image/x-icon" />

  <!-- Tailwind compilado -->
  <link rel="stylesheet" href="dist/output.css" />
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col font-sans">

  <!-- Header -->
  <div id="header"></div>

  <!-- Contenido principal -->
  <main role="main" class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
    <h2 class="mb-6 text-center text-3xl font-bold">Avon</h2>
    <div id="productos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

    <section class="mt-20 bg-gray-800 p-8 rounded-lg text-center max-w-lg mx-auto"
      aria-label="Contacto para promociones">
      <h3 class="text-2xl font-semibold mb-4">¿Quieres recibir ofertas exclusivas?</h3>
      <p class="mb-6 text-gray-300">Contáctanos por WhatsApp o visita nuestra página de contacto para más información.
      </p>
      <a href="contacto.html"
        class="inline-block bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-full transition">
        Ir a Contacto
      </a>
    </section>
  </main>
  <!-- Botón volver arriba -->
  <button id="scrollTopBtn"
    class="fixed bottom-6 right-6 bg-green-600 hover:bg-green-700 text-white p-3 rounded-full shadow-lg hidden flex items-center justify-center gap-2"
    aria-label="Volver arriba" title="Volver arriba">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 rotate-[-90deg]" fill="none" viewBox="0 0 24 24"
      stroke="currentColor" stroke-width="2" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
    </svg>
    <span class="sr-only">Volver arriba</span>
  </button>
 
  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="js/include-header-footer.js"></script>
  <script src="js/cargar-productos-tailwind.js"></script>
  <script>
    cargarProductos('data/avon.json');

    // Botón scroll top
    const btn = document.getElementById('scrollTopBtn');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) btn.classList.remove('hidden');
      else btn.classList.add('hidden');
    });
    btn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
  </script>
</body>

</html>
