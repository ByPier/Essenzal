<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Essenza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="header"></div>
  <main class="container py-5 text-white">
    <!-- Carrusel de marcas -->
    <div class="marcas-carousel d-flex mb-5" style="overflow-x:auto; overflow-y:hidden;">
      <div class="banner-item position-relative mx-3" onclick="location.href='productos-avon.html'"
        style="cursor:pointer;">
        <img src="img/marcas/avon_banner.jpg" alt="Avon" class="banner-img" />
        <div class="banner-text position-absolute bottom-0 start-0 p-3">
          <h3>Avon</h3>
          <p class="small">Belleza para todos los días</p>
        </div>
      </div>
      <div class="banner-item position-relative mx-3" onclick="location.href='productos-natura.html'"
        style="cursor:pointer;">
        <img src="img/marcas/natura_banner.jgp.jpg" alt="Natura" class="banner-img" />
        <div class="banner-text position-absolute bottom-0 start-0 p-3">
          <h3>Natura</h3>
          <p class="small">Cuidado natural y responsable</p>
        </div>
      </div>
      <div class="banner-item position-relative mx-3" onclick="location.href='productos-cyzone.html'"
        style="cursor:pointer;">
        <img src="img/marcas/cyzone_banner.jpg" alt="Cyzone" class="banner-img" />
        <div class="banner-text position-absolute bottom-0 start-0 p-3">
          <h3>Cyzone</h3>
          <p class="small">Tendencias que inspiran</p>
        </div>
      </div>
      <div class="banner-item position-relative mx-3" onclick="location.href='productos-esika.html'"
        style="cursor:pointer;">
        <img src="img/marcas/esika_banner.jpg" alt="Ésika" class="banner-img" />
        <div class="banner-text position-absolute bottom-0 start-0 p-3">
          <h3>Ésika</h3>
          <p class="small">Tu estilo, tu esencia</p>
        </div>
      </div>
      <div class="banner-item position-relative mx-3" onclick="location.href='productos-lbel.html'"
        style="cursor:pointer;">
        <img src="img/marcas/lbel_banner.jpg" alt="L’Bel" class="banner-img" />
        <div class="banner-text position-absolute bottom-0 start-0 p-3">
          <h3>L’Bel</h3>
          <p class="small">Elegancia que enamora</p>
        </div>
      </div>
      <div class="banner-item position-relative mx-3" onclick="location.href='productos-leonisa.html'"
        style="cursor:pointer;">
        <img src="img/marcas/leonisa_banner.jpg" alt="Leonisa" class="banner-img" />
        <div class="banner-text position-absolute bottom-0 start-0 p-3">
          <h3>Leonisa</h3>
          <p class="small">Confianza y estilo</p>
        </div>
      </div>
    </div>


    <h2 class="mb-4 text-center">Promociones</h2>
    <div class="position-relative">
      <div id="productos-carousel" class="d-flex overflow-hidden gap-2"></div>

      <!-- Flechas -->
      <button id="prev-btn" class="carousel-btn start-0">&lt;</button>
      <button id="next-btn" class="carousel-btn end-0">&gt;</button>
    </div>
  </main>

  <div id="footer"></div>
  <script src="js/include-header-footer.js"></script>
  <script src="js/cargar-productos-carousel.js"></script>
  <script src="js/carrusel.js"></script>
  <script>cargarProductos('data/promociones.json');</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
